<div menu>
    <div class="page-content">
        <div class="page-header">
            <h1>
                {{navigator}}
                <small>
                    <i class="icon-double-angle-right"></i>
                    查看
                </small>
            </h1>
        </div>
        <!-- /.page-header -->
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row" style="padding-top: 10px">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>图标</th>
                                        <th>标签</th>
                                        <th>权重</th>
                                        <th></th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat="item in items | orderBy: 'icon'">
                                        <td>
                                            <div ng-hide="item.icon">暂无图片</div>
                                            <div ng-hide="!item.icon">
                                                <img src="{{item.icon}}" style="width: 40px;height: 40px;">
                                            </div>
                                        </td>
                                        <td>{{item.tag}}</td>
                                        <td>{{item.weight}}</td>
                                        <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

                                                <!--<button class="btn btn-xs btn-info" ng-click="EditItem(item)">-->
                                                <!--<i class="icon-edit bigger-120"></i>-->
                                                <!--</button>-->

                                                <button class="btn btn-xs btn-danger" ng-click="DeleteItem($index)">
                                                    <i class="icon-trash bigger-120"></i>
                                                </button>

                                            </div>

                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /span -->
                    </div>
                    <!-- /row -->

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->


        </div>
    </div>
</div>
